<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="common/script"/>
<link href="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/summernote@0.8.18/dist/summernote-lite.min.js"></script>
<body>
<th:block th:replace="fragment/header :: headerFragment"/>
<div class="container">
    <form>
        <div class="form-group">
            <label for="title">title:</label>
            <input type="text" class="form-control" placeholder="Enter title" id="title">
        </div>
        <div class="form-group">
            <label for="content">content:</label>
            <textarea class="summernote" rows="5" id="content"></textarea>
        </div>
    </form>
        <button id="btnSave" class="btn btn-primary">SAVE</button>
</div>
<th:block th:replace="fragment/footer :: footerFragment"/>
<script>
    $('.summernote').summernote({
        tabsize: 2,
        height: 300
    });
</script>
<script type="text/javascript" th:src="@{/js/board.js}"></script>
</body>
</html>
