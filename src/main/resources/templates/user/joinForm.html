<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="common/script" >
</th:block>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<th:block th:replace="fragment/header :: headerFragment"></th:block>
        <div class="container">
            <form>
                <div class="form-group">
                    <label for="username">Username:</label>
                    <input type="text" class="form-control" placeholder="Enter id" id="username">
                </div>
                <div class="form-group">
                    <label for="password">Password:</label>
                    <input type="password" class="form-control" placeholder="Enter password" id="password">
                </div>
                <div class="form-group">
                    <label for="email">Email address:</label>
                    <input type="email" class="form-control" placeholder="Enter email" id="email">
                </div>
            </form>
            <button id="btnSave" class="btn btn-primary">Submit</button>
        </div>
<script type="text/javascript" th:src="@{/js/user.js}" ></script>
    <th:block th:replace="fragment/footer :: footerFragment" />
</body>
</html>
